    <div class="container">
      <main>

              <span class="badge rounded-pill text-bg-danger" id="contadorProdutos">0</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h5 class="my-0" id="totalProdutos">Total em Produtos</h5>
                </div>
                <span class="text-muted" id="produtosTotal">0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h5 class="my-0" id="totalPreco">Total</h5>
                </div>
                <span class="text-muted" id="precoTotal">R$0</span>
              </li>
            </ul>
          </div>

          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Adicionar Produtos</h4>
            <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidacoes">

                  <label for="Nome">Nome</label>
                  <input type="text" class="form-control" id="Nome" placeholder="" value="" autocomplete="off" required>

                <div class="col-md-6 mb-3">
                  <label for="Quantidade">Quantidade</label>
                  <input type="text" class="form-control" id="Quantidade" placeholder="" value="" autocomplete="off" required>
                  <div class="invalid-feedback">
                    Quantidade inválida
                  </div>
                </div>
              </div>
              <button id="btnAdicionar" class="btn btn-primary btn-lg btn-block" type="button">Adicionar</button>
              <button id="btnLimpar" class="btn btn-primary btn-lg btn-block" type="button">Limpar tudo</button>
              <hr class="mb-4">
              
              <table class="table" id="tabelaListaCompras">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
